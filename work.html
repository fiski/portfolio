<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nokora:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Work - Maximilian Relam Wide</title>
    <style>
        body {
            background-color: var(--color-neutral-background);
        }
    </style>
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="section-header">
                <div class="body-subheader">Work</div>
                <h2>Selected projects</h2>
            </div>
            <!-- PPO -->
            <div class="work-projects">
                <div class="content-block featured-project">
                    <a href="volvo.html" class="featured-project-link">

                            <div class="card-title">PPO</div>
                            <div class="card-title second">Volvo Cars</div>
                        </div>
                        <img src="assets/images/volvo-thumbnail.png" alt="Volvo Project">

                </div>
                <!-- Telia -->
                <div class="content-block featured-project">
                    <a href="telia.html" class="featured-project-link">

                    </div>
                </div>

    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            initNavigation('work');
        });
