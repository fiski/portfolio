<div class="footer">
    <div class="left">
        <h3 id="last-commit">Loading last commit...</h3>
    </div>
    <div class="right">
        <h3>Made by me</h3>
        <h3>Right Side</h3>
    </div>
</div>

<script>
    // Fetch last commit info
    fetch('https://api.github.com/repos/maxrelam/portfolio/commits')
        .then(response => response.json())
        .then(data => {
            const lastCommit = data[0];
            const date = new Date(lastCommit.commit.author.date);
            const formattedDate = date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            document.getElementById('last-commit').textContent = `Last updated: ${formattedDate}`;
        })
        .catch(error => {
            console.error('Error fetching commit info:', error);
            document.getElementById('last-commit').textContent = 'Last updated: Unable to fetch';
        });
</script>
